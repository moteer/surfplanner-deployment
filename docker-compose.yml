version: '3.8'

services:
  backend:
    build:
      context: ./backend
    image: moteer/surfplanner-backend:latest
    container_name: surfplanner-backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      - db
    # command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]

  frontend:
    build:
      context: ./frontend
    image: moteer/surfplanner-frontend:latest
    container_name: surfplanner-frontend
    ports:
      - "80"  # ðŸ”§ Map host port 3000 to container port 80
    environment:
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true
    depends_on:
      - backend

  nginx:
    image: nginx:latest
    container_name: surfplanner-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend

  db:
    image: mysql:8.0
    container_name: surfplanner-db
    restart: always
    env_file:
      - ./db/.env
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:

